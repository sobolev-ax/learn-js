<script>
    var elements = document.body.getElementsByTagName('li');
    var count;

    for (var i = 0; i < elements.length; i++) {
        count = chekLi( elements[i] );
        if ( count ) {
            //console.log( count )
            elements[i].firstChild.innerHtml =
                elements[i].innerText + " [" + count + "]"
            ;
        };
    };

   function chekLi(li) {
       var inners = li.getElementsByTagName('li');
       if ( inners.length ) {
           return inners.length;
       };
       return false;
   };
</script>
