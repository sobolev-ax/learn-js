<p>Разница между async и defer: атрибут defer сохраняет относительную последовательность скриптов, а async – нет.</p>
<p>Кроме того, defer всегда ждёт, пока весь HTML-документ будет готов, а async – нет.</p>




<script>
</script>
<script src="./js/main.js" async></script>
<!--Атрибут async
Поддерживается всеми браузерами, кроме IE9-. Скрипт выполняется полностью асинхронно.
То есть, при обнаружении <script async src="..."> браузер не останавливает обработку страницы,
а спокойно работает дальше. Когда скрипт будет загружен – он выполнится.-->
<script src="./js/2.1.1.js" asyncr></script>
<!--браузер гарантирует, что относительный порядок скриптов с defer будет сохранён.-->
<!--Поэтому атрибут defer используют в тех случаях, когда второй скрипт 2.js зависит от первого 1.js,
 к примеру – использует что-то, описанное первым скриптом.-->
<!--…То скрипт async.js выполнится, как только загрузится – возможно,
до того, как весь документ готов. А defer.js подождёт готовности всего документа.-->
